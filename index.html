<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Funciones Básicas en JavaScript</title>
  <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>

  <h1>Funciones Básicas en JavaScript</h1>

  <section>
    <h2>6. Definición de Variables</h2>

    <label>Introduce un número: <input type="number" id="numeroInput"></label>
    <label>Introduce una cadena: <input type="text" id="cadenaInput"></label>
    <label>¿Es estudiante? (true/false): <input type="text" id="booleanoInput"></label>
    <button onclick="ejemploVariables()">Ver ejemplo</button>
  </section>

  <section>
    <h2>7. Arrays unidimensionales</h2>
    <label>Escribe elementos separados por coma: <input type="text" id="arrayInput" placeholder="manzana,pera,uva"></label>
    <label>Índice a mostrar: <input type="number" id="indiceInput" min="0"></label>
    <button onclick="ejemploArray()">Ver ejemplo</button>
  </section>

  <section>
    <h2>8. Sentencias de control</h2>

    <p><strong>IF</strong></p>
    <label>Introduce una nota: <input type="number" id="notaInput"></label>
    <button onclick="ejemploIf()">Ver ejemplo</button>

    <p><strong>FOR</strong></p>
    <label>Repeticiones del bucle: <input type="number" id="forInput"></label>
    <button onclick="ejemploFor()">Ver ejemplo</button>

    <p><strong>SWITCH</strong></p>
    <label>Día de la semana: <input type="text" id="switchInput"></label>
    <button onclick="ejemploSwitch()">Ver ejemplo</button>

    <p><strong>WHILE</strong></p>
    <label>Veces a repetir: <input type="number" id="whileInput"></label>
    <button onclick="ejemploWhile()">Ver ejemplo</button>
  </section>

  <section>
    <h2>9. Transferencia de control</h2>
    <label>Límite del bucle: <input type="number" id="breakInput"></label>
    <label>Valor de ruptura: <input type="number" id="breakStop"></label>
    <button onclick="ejemploBreak()">Ver ejemplo</button>
  </section>


</body>
</html>
